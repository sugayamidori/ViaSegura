spring:
  application:
    name: viaseguraapi
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/viasegura}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET:my-secret}
      expire-length: ${JWT_EXPIRE:3600000}

logging:
  file:
    name: app.log
  level:
    root: warn
    com:
      github:
        sugayamidori: trace
    org:
      springframework:
        web: debug
        security: trace

# production
---
spring:
  config:
    activate:
      on-profile: production
  jpa:
    show-sql: false